<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="js_scripts/register.js"></script>
    <script type="text/javascript" src="js_scripts/check_login.js"></script>
    <script type="text/javascript" src="js_scripts/get_cookie.js"></script>
</head>
<body>
<h1>Registration page</h1>
<hr>
<p>*-s are mandatory</p>
<label>
    <input id="username" type="text" placeholder="username*"/>
    <br>
    <br>
    <input id="mail" type="text" placeholder="email*"/>
    <br>
    <br>
    <input id="password" type="password" placeholder="password*"/>
    <br>
    <br>
    <input id="re-type" type="password" placeholder="re-type password*"/>
    <br>
    <br>
    <input id="about" type="text" placeholder="about you"/>
</label>
<br>
<br>
<button type="button" onclick="register()">Register</button>
<br>
<br>
<span id="wrong" style="color: #b22222"></span>
<br>
<br>
<a href="login.html">Login</a>
<hr>
</body>
</html>
